name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'
      - name: Set working directory
        run: cd path/to/your/project/directory
      - name: Install dependencies
        run: npm install
      - name: Build and test
        run: |
          npm run build --if-present
          npm test

  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      - run: node tests.js
      - name: Run QUnit tests
        run: node_modules/node-qunit-phantomjs/bin/node-qunit-phantomjs tests.html
