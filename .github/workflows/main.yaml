name: Node.js CI

on: [push]

jobs:

  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Set working directory
        run: cd /home/runner/work/romanconverter/romanconverter
      - name: Install dependencies
        run: npm install

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'
      - name: Install Dependencies
        run: | 
          npm install --save-dev node-qunit-phantomjs
          npm install --save-dev qunit
      - name: Run QUnit tests
        run: |
          node_modules/node-qunit-phantomjs/bin/node-qunit-phantomjs test.html

  build:
    needs: [setup, test]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Update this with the build output directory
