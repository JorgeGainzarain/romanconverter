name: Node.js CI

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:

  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Set working directory
        run: cd /home/runner/work/romanconverter/romanconverter
      - name: Install dependencies
        run: npm install

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Install ESLint
        run: npm install eslint@5.16.0
      - name: Lint
        run: npx eslint romans.js
        continue-on-error: true
      - name: Check ESLint status
        id: eslint-status
        run: echo ::set-output name=lint-status::$(if [ -f "romans.js" ] && [ -z "$(cat romans.js)" ]; then echo "success"; else echo "failure"; fi)

  test:
    needs: [setup, lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'
      - name: Install Dependencies
        run: | 
          npm install --save-dev node-qunit-phantomjs
          npm install --save-dev qunit
      - name: Run QUnit tests
        run: |
          node_modules/node-qunit-phantomjs/bin/node-qunit-phantomjs test.html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test
    if: ${{ needs.lint.outputs.lint-status == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
