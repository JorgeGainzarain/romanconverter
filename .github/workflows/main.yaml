name: Node.js CI

on: [push]

jobs:

  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'
      - name: Set working directory
        run: cd /home/runner/work/romanconverter/romanconverter
      - name: Install dependencies
        run: npm install

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Run QUnit tests
        run: node_modules/node-qunit-phantomjs/bin/node-qunit-phantomjs test.html

  build:
    needs: [setup, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'
      - name: Build and test
        run: |
          npm run build --if-present
          npm test
